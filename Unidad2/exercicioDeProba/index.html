<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Tabla de Multiplicar</h1>

    <!-- Formulario para que el usuario introduzca el número del que quiere visualizar la tabla de multiplicar. Cuando se envía (en este caso sólo se valida del lado del cliente, mediante el evento onsubmit, llama a la función mostrarTabla() definida en el script.js)-->
    <form onsubmit="mostrarTabla()">  
        <label for="numero">Introduce el número</label>
        <input id="numero" type="number" required/>
        <input type="submit" value="Mostrar tabla"/>
    </form>


    <!--Bloque vacío donde aparecerá la tabla de multiplicar-->
    <div id="tabla">
    </div>
</body>
</html>
